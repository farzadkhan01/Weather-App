<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkySense Weather</title>
    <link rel="icon" type="image/x-icon" href="src/Imges/bijli 2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/Style Sheet/style.css" />
    <link rel="stylesheet" href="src/Style Sheet/media.css" />
    <script type="module" src="src/JS/script.js"></script>
</head>

<body>
    <!-- Toggle -->
    <div id="Toggle" class="toogle d-none align-items-center justify-content-between">
        <div class="logo">
            <a href="#" class="d-flex align-items-center justify-content-between">
                <img src="src/Imges/bijli 2.png" alt="LOGO">
                <h6>SkySense</h6>
            </a>
        </div>

        <div class="toggle-bar d-flex align-items-center justify-content-between ">
            <div class="user-changer small-user-icon text-center search_active d-flex justify-content-between h-100">
                <div class="d-flex align-items-center">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <a href="#" class="text-center">
                <i class="fa-solid fa-bars "></i>
            </a>
        </div>
    </div>


    <div class="dashboard">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <a href="#">
                    <img src="src/Imges/bijli 2.png" alt="LOGO">
                    <h6>SkySense</h6>
                </a>
            </div>
            <nav class="menu">
                <ul>
                    <li>
                        <a href="#"><i class="fa-solid fa-layer-group"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-temperature-quarter"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-location-dot"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-calendar"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-download"></i></a>
                    </li>
                </ul>
            </nav>
            <div class="themeChanger">
                <i class="fa-regular fa-moon" style="color: #ffffff;"></i>
            </div>
        </aside>

        <!-- SEARCH -->
        <section class="search">
            <div class="searchBar search_active d-flex h-100">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="Search" type="search" placeholder="Search City.....">
            </div>
        </section>

        <!-- USER -->
        <section id="User">
            <div class="user-changer search_active d-flex justify-content-between h-100">
                <div class="d-flex align-items-center">
                    <i class="fa-solid fa-user"></i>
                    <h6>User Name</h6>
                </div>
                <i class="fa-solid fa-sort-down"></i>
            </div>
        </section>

        <!-- CURRENT CITY -->
        <section id="current__city">
            <div class="d-block d-xl-flex align-items-center justify-content-between">

                <div class="today-weather ">
                    <div class="img-review">
                        <div class="location d-flex align-items-center justify-content-start rounded-pill">
                            <i class="fa-solid fa-location-dot"></i>
                            <h6 class="current__location m-0">Swat</h6>
                        </div>
                        <div class="feels-like">
                            <img src="src/Imges/cloud.png" alt="Cloud">
                        </div>
                    </div>
                    <div class="today-info">
                        <div class="info-content">
                            <h3 class="today-day">Monday</h3>
                            <h5 class="today-date">01 Nov, 2025</h3>
                        </div>
                        <div class="info-content">
                            <h3 class="today-temp">26°C</h3>
                            <h5 class="today-date">High: 27 Low: 10</h3>
                        </div>
                        <div class="info-content">
                            <h3 class="today-temp">26°C</h3>
                            <h5 class="today-date">Feels Like</h3>
                        </div>
                    </div>
                </div>
                <div class="feels-like displaying">
                    <img src="src/Imges/cloud.png" alt="Cloud">
                </div>
            </div>
        </section>

        <!-- HIGHLIGHTS -->
        <section id="highlights">

            <div class="section-title">
                <h3>Today/Week</h3>
            </div>

            <div class="hourly">
                <div class="hour-card">
                    <h3>1PM</h3>
                    <img src="src/Imges/cloud.png" alt="">
                    <h3>16°C</h3>
                </div>
                <div class="hour-card">
                    <h3>2PM</h3>
                    <img src="src/Imges/cloud.png" alt="">
                    <h3>20°C</h3>
                </div>
                <div class="hour-card">
                    <h3>3PM</h3>
                    <img src="src/Imges/cloud.png" alt="">
                    <h3>20°C</h3>
                </div>
                <div class="hour-card">
                    <h3>4PM</h3>
                    <img src="src/Imges/cloud.png" alt="">
                    <h3>19°C</h3>
                </div>
                <div class="hour-card">
                    <h3>5PM</h3>
                    <img src="src/Imges/cloud.png" alt="">
                    <h3>19°C</h3>
                </div>
                <div class="hour-card">
                    <h3>6PM</h3>
                    <img src="src/Imges/cloud.png" alt="">
                    <h3>18°C</h3>
                </div>
            </div>

        </section>

        <!-- WEEKDAYS -->
        <section id="weekdays">
            <div class="section-title">
                <h3>Chance of Rain</h3>
            </div>

            <div class="weekdays-card">
                <div>
                    <canvas id="myChart" width="100%"></canvas>
                </div>
            </div>
        </section>

        <!-- OTHER CITIES -->
        <section id="otherCities">
            <div class="section-title">
                <h3>Neighbour City</h3>
            </div>

            <div class="city-weather">
                <div class="city-info">
                    <div class="city-content">
                        <h3>12°C</h3>
                        <h5>USA</h5>
                    </div>
                    <div class="city-img">
                        <img src="src/Imges/cloud.png" alt="Cloud">
                    </div>
                </div>
                <div class="city-info">
                    <div class="city-content">
                        <h3>12°C</h3>
                        <h5>USA</h5>
                    </div>
                    <div class="city-img">
                        <img src="src/Imges/cloud.png" alt="Cloud">
                    </div>
                </div>
                <div class="city-info">
                    <div class="city-content">
                        <h3>12°C</h3>
                        <h5>USA</h5>
                    </div>
                    <div class="city-img">
                        <img src="src/Imges/cloud.png" alt="Cloud">
                    </div>
                </div>
                <div class="city-info">
                    <div class="city-content">
                        <h3>12°C</h3>
                        <h5>USA</h5>
                    </div>
                    <div class="city-img">
                        <img src="src/Imges/cloud.png" alt="Cloud">
                    </div>
                </div>
            </div>
        </section>








    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/JS/charts.js"></script>
</body>

</html>
